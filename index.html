<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>
<body>
    <div class="container">
    <div class="weather-app">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-9">
                    <input type="search" placeholder="Enter a city.." class="form-control" id="city-input">
                </div>
                <div class="col-3 p-0">
                    <input type="submit" value="Search" class="btn btn-primary w-100" >
                </div>
            </div>
        </form>
        <div class="WeatherInfo">
            <div class="row">
                <div class="col-6">
                    <h1 id="city"></h1>
                    <ul>
                        <li>
                            <span id="date">
                            </span>
                        </li>
                        <li id="description">
                            <li>Humidity: <span id="humidity"></span>%</li>
                         </li> 
                        <li>
                            Wind:<span id="wind"></span>
                        m/h</li>
                    </ul>
                </div>
                <div class="col-6">
                    <div class="temperature-container ">
                        <canvas width="52" height="52"></canvas>
                            <div>
                                <span id="temperature"class="temperature"></span>
                                <span class="unit">°C</span>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="WeatherForecast row" id="forecast">
            <div class="col">
                <div class="WeatherForecastPreview">
                    <div class="weather-forecast-date">Sat</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max">°</span>
                        <span class="weather-forecast-temperature-min">°</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="WeatherForecastPreview">
                    <div class="weather-forecast-date">Sun</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max">°</span>
                        <span class="weather-forecast-temperature-min">°</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="WeatherForecastPreview">
                    <div class="weather-forecast-date">Mon</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max">°</span>
                        <span class="weather-forecast-temperature-min">°</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="WeatherForecastPreview">
                    <div class="weather-forecast-date">Tue</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max"></span>
                        <span class="weather-forecast-temperature-min">°</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="WeatherForecastPreview">
                    <div class="weather-forecast-date">Wed</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max"></span>
                        <span class="weather-forecast-temperature-min">°</span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Coded by
            <a href="https://www.linkedin.com/in/tetiana-starkova-4aa230235/" target="_blank">Tetiana</a>
            and is 
            <a href="https://github.com/Phinnmin/weather-app" target="_blank">open-sourced on GitHub</a>
            and
            <a href="https://dynamic-smakager-1b8ea4.netlify.app/"> hosted on Netlify</a>
        </footer>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
