<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
    <div class="weather-app">
        <form id="search-form">
            <div class="row">
                <div class="col-9">
                    <input type="search" placeholder="Enter a city.." class="form-control search-input">
                </div>
                <div class="col-3 p-0">
                    <input type="submit" class="btn btn-primary w-100" value="Search">
                </div>
            </div>
        </form>
        <div class="WeatherInfo">
            <div class="row">
                <div class="col-6">
                    <h1>Nordenham</h1>
                    <ul>
                        <li>
                            <span>
                                Saturday
                                12
                                :
                                38
                            </span>
                            ,
                            clear sky
                        </li>
                        <li>
                            Humidity: 
                            <strong>
                                73
                                %
                            </strong>
                            , Wind:
                            <strong>
                                5.9
                                km/h
                            </strong>
                        </li>
                    </ul>
                </div>
                <div class="col-6">
                    <div class="temperature-container ">
                        <canvas width="52" height="52"></canvas>
                            <div>
                                <span class="temperature">18</span>
                                <span class="unit">°C</span>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="WeatherForecast row">
            <div class="col">
                <div class="WeatherForecastPreview">
                    <div class="forecast-time">Sat</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                        <span class="forecast-temperature-max">35°</span>
                        <span class="forecast-temperature-min">25°</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="WeatherForecastPreview">
                    <div class="forecast-time">Sun</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                        <span class="forecast-temperature-max">35°</span>
                        <span class="forecast-temperature-min">25°</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="WeatherForecastPreview">
                    <div class="forecast-time">Mon</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                        <span class="forecast-temperature-max">35°</span>
                        <span class="forecast-temperature-min">25°</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="WeatherForecastPreview">
                    <div class="forecast-time">Tue</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                        <span class="forecast-temperature-max">35°</span>
                        <span class="forecast-temperature-min">25°</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="WeatherForecastPreview">
                    <div class="forecast-time">Wed</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                        <span class="forecast-temperature-max">35°</span>
                        <span class="forecast-temperature-min">25°</span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Coded by
            <a href="https://www.linkedin.com/in/tetiana-starkova-4aa230235/" target="_blank">Tetiana</a>
            and is 
            <a href="https://github.com/Phinnmin/weather-app" target="_blank">open-sourced on GitHub</a>
            and
            <a href="https://dynamic-smakager-1b8ea4.netlify.app/"> hosted on Netlify</a>
        </footer>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
